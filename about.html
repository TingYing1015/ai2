<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 選單和動態看板範例</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: calc(100vh - 65px); /* 設定圖片高度為螢幕高度減去選單的高度 */
        }
        .carousel-item img {
            height: 100%; /* 設定圖片高度為容器的100% */
            object-fit: cover; /* 確保圖片不變形，裁切不需要的部分 */
            width: 100%; /* 確保圖片寬度也為100% */
        }
    </style>
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">品牌名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品介紹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品特色</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">服務聯繫</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>服務聯繫</h2>
    
    <div class="row">
        <div class="col-md-6">
            <h4>聯絡資訊</h4>
            <p><strong>公司名稱：</strong> 你的公司名稱</p>
            <p><strong>地址：</strong> 你的地址</p>
            <p><strong>電話：</strong> (123) 456-7890</p>
            <p><strong>電子郵件：</strong> contact@example.com</p>
            <p><strong>營業時間：</strong> 週一至週五，09:00 - 17:00</p>
        </div>

        <div class="col-md-6">
            <h4>聯繫我們</h4>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">電話（選填）</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">訊息</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>

    <h4 class="mt-5">社交媒體</h4>
    <div>
        <a href="#"><i class="bi bi-facebook"></i> Facebook</a>
        <a href="#"><i class="bi bi-instagram"></i> Instagram</a>
        <a href="#"><i class="bi bi-linkedin"></i> LinkedIn</a>
    </div>

    <h4 class="mt-5">位置</h4>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>



<!-- 引入 Bootstrap JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
